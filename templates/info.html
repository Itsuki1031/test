<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/program.css') }}">
	<title>商品管理アプリ</title>
</head>

<body>
	<div id="container">
		<header>
			<h1>
				<div class="title"><span class="font">商品管理アプリ</span></div>
			</h1>
			<ul1>
				<div class="page">
					<div class="logout"><a href="{{ url_for('index') }}" class="a"><span class="font2">ログアウト</a></div>
				</div>
			</ul1>
		</header>
		<div class="mar">
			<subtitle3><span class="midasi">入力情報</span></subtitle3>
			<table border="1" align="center" class="design10">
				<tr>
					<td align="center">メールアドレス</td>
					<td>{{ email|safe }}</td>
				</tr>
				<tr>
					<td align="center">名前</td>
					<td>{{ name|safe }}</td>
				</tr>
				<tr>
					<td align="center">電話番号</td>
					<td>{{ tel|safe }}</td>
				</tr>
				<tr>
					<td align="center">平文パスワード</td>
					<td>{{ passwd|safe }}</td>
				</tr>
			</table>

			</table>
			<div class="loc2">
				<a href="login">ログイン画面へ</a>
			</div>
		</div>
	</div>
</body>

</html>
